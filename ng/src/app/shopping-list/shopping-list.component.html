<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (emitObjectAdd)="getIngredients($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" 
      *ngFor="let ingredient of ingredients, let i = index" 
      (click)="onRemoveIngredient(i)" [ngClass]="{odd: i%2 != 0}" [ngStyle]="{color: i%2 == 0 ? 'green':''}">
        {{ingredient.name}} {{ingredient.amout}}
      </a>
    </ul>
  </div>
</div>
