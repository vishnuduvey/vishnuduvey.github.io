<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipeItem)="getSelectedItem($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="detailRecipeItem; else infoText;" [recipeDetail]="detailRecipeItem"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select recipe.</p>
    </ng-template>
  </div>
</div>
